
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myNominationLabel">Create or edit a Nomination</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.nomination.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.nomination.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_nominationDate">Nomination Date</label>
                <div class="input-group">
                    <input id="field_nominationDate" type="text" class="form-control" name="nominationDate" uib-datepicker-popup="{{dateformat}}" ng-model="vm.nomination.nominationDate" is-open="vm.datePickerOpenStatus.nominationDate"
                    required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('nominationDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.nominationDate.$invalid">
                <p class="help-block"
                    ng-show="editForm.nominationDate.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_reason">Reason</label>
            <input type="text" class="form-control" name="reason" id="field_reason"
                    ng-model="vm.nomination.reason"
                    required ng-minlength="60" />
            <div ng-show="editForm.reason.$invalid">
                <p class="help-block"
                    ng-show="editForm.reason.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.reason.$error.minlength" translate-value-min="60">
                    This field is required to be at least 60 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_value">Value</label>
            <input type="text" class="form-control" name="value" id="field_value"
                    ng-model="vm.nomination.value"
                    required />
            <div ng-show="editForm.value.$invalid">
                <p class="help-block"
                    ng-show="editForm.value.$error.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_person">Person</label>
            <select class="form-control" id="field_person" name="person" ng-model="vm.nomination.person" ng-options="person as person.id for person in vm.people track by person.id" required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.person.$invalid">
            <p class="help-block"
                ng-show="editForm.person.$error.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
